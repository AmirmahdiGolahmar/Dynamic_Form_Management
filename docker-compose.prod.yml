services:
  web:
    build:
      context: ./apps
      dockerfile: Dockerfile.prod
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env.prod
    environment:
      - DJANGO_ENV=production
    expose:
      - "8000"
    depends_on:
      - db

  db:
    image: postgres:16
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
